<div class="navbar navbar-white main-nav navbar-static-top" ng-controller="NavbarCtrl as nav">
    <div class="navbar-header text-dark">
      <button class="navbar-toggle" type="button" ng-click="nav.isCollapsed = !nav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <i class="fa fa-bars fa-lg"></i>
        <!-- <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> -->
      </button>
      <a href="/" class="navbar-brand color-gray-light">test</a>
    </div>
    <div collapse="nav.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in nav.menu" ng-class="{active: nav.isActive(item.link)}">
            <a class="bg-success" ng-href="{{item.link}}"><i class="fa {{item.icon}}"></i></a>
        </li>
        <!-- <li ng-show="nav.isLoggedIn()"><p class="navbar-text">Hello {{ vm.getCurrentUser().name }}</p> </li> -->
        <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/login')}">
          <a class="bg-orange" href="/login"><i class="fa fa-power-off"></i></a></li>
        <li ng-show="nav.isAdmin()" ng-class="{active: nav.isActive('/admin')}">
          <a class="bg-info" href="/admin"><i class="fa fa-user"></i></a></li>
        <li ng-show="nav.isLoggedIn()" ng-class="{active: nav.isActive('/settings')}">
          <a class="bg-warning" href="/settings">
            <span class="fa fa-cogs"></span>
          </a>
        </li>
        <li ng-show="nav.isLoggedIn()" ng-class="{active: nav.isActive('/logout')}">
          <a class="bg-orange" href="" ng-click="nav.logout()">
            <i class="fa fa-power-off"></i>
          </a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <!-- <li ng-hide="nav.isLoggedIn()" ng-class="{active: nav.isActive('/signup')}"><a class="bg-primary" href="/signup">Sign up</a></li> -->
      </ul>
    </div>
</div>
